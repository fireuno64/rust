{% extends "base.html" %}

{% block title %}Adicionar Cliente{% endblock %}
{% block page_title %}Adicionar Cliente{% endblock %}

{% block content %}
<h2>Adicionar Novo Cliente</h2>
<form action="/admin/adicionar" method="post">
    <div class="form-group">
        <label for="nome_cliente">Nome do Cliente:</label>
        <input type="text" id="nome_cliente" name="nome_cliente" required />
    </div>
    <div class="form-group">
        <label for="telefone_cliente">Telefone Cliente:</label>
        <input type="text" id="telefone_cliente" name="telefone_cliente" required />
    </div>
    <div class="form-group">
        <label for="nome_crianca">Nome da Criança:</label>
        <input type="text" id="nome_crianca" name="nome_crianca" required />
    </div>
    <div class="form-group">
        <label for="endereco_cliente">Endereço do Cliente:</label>
        <input type="text" id="endereco_cliente" name="endereco_cliente" required />
    </div>
    <div class="form-group">
        <label for="valor_mensalidade">Valor da Mensalidade:</label>
        <input type="number" step="0.01" id="valor_mensalidade" name="valor_mensalidade" required />
    </div>
    <div class="form-group">
        <label for="escola_destino">Escola Destino:</label>
        <input type="text" id="escola_destino" name="escola_destino" required />
    </div>
    <div class="form-group">
        <label for="endereco_escola">Endereço da Escola:</label>
        <input type="text" id="endereco_escola" name="endereco_escola" required />
    </div>
    <div class="form-group">
        <label for="motorista_perua">Motorista da Perua:</label>
        <input type="text" id="motorista_perua" name="motorista_perua" required />
    </div>
    <button type="submit">Adicionar</button>
</form>
<a href="/">Voltar</a>
{% endblock %}
